<script type="text/javascript">
    var contentCurrentId=1;
    var categoryCurrentId=1;    // 当前记录  
    var categorySelectedId=1;  // 历史选中记录  
    var totalCount=7;           //栏目数  
    var totalContentCount=10;   //内容数  
    var currentType="content";  //当前焦点在menu菜单上 还是在content内容上
    if(totalContentCount<=5){
        document.getElementById("downPage").style.display="none";
    }
    function jumpPage(event) {

        if (event.keyCode==37 || event.keyCode=="KEY_LEFT")//左   
            fun_left();
        if (event.keyCode==38 || event.keyCode=="KEY_UP")//上   
            fun_up();
        if (event.keyCode==39 || event.keyCode=="KEY_RIGHT" )//右   
            fun_right();
        if (event.keyCode==40 || event.keyCode=="KEY_DOWN" )//下   
            fun_down();
        if (event.keyCode==13 || event.keyCode=="KEY_ENTER")//enter   
            fun_enter();
    }


    function fun_left(){
        if( currentType=="content" && contentCurrentId!=1 ){
            removeClass("content-active","content-"+contentCurrentId);
            contentCurrentId=contentCurrentId-1;
            document.getElementById("content-"+contentCurrentId).className+=" content-active";
            if(contentCurrentId<=5){
                document.getElementById("upPage").src="images/icon_up_selected.png";
                document.getElementById("downPage").src="images/icon_down_nor.png";
            }
        }else if(currentType=="content" && contentCurrentId==1 ){
            currentType="menu";
            removeClass("content-active","content-"+contentCurrentId);
            document.getElementById("upPage").src="images/icon_up_nor.png";
            removeClass("category-selected","category-menu-"+categorySelectedId);
            categorySelectedId=categoryCurrentId;
            document.getElementById("category-menu-"+categorySelectedId).className+=" category-selected";
        }
    }
    function fun_right(){
        if( currentType=="content" && contentCurrentId<totalContentCount ){
            removeClass("content-active","content-"+contentCurrentId);
            contentCurrentId=contentCurrentId+1;
            document.getElementById("content-"+contentCurrentId).className+=" content-active";
            if(contentCurrentId>5){
                document.getElementById("upPage").src="images/icon_up_nor.png";
                document.getElementById("downPage").src="images/icon_down_selected.png";
            }
        }else if(currentType=="menu" ){
            currentType="content";
            removeClass("content-active","content-"+contentCurrentId);
            document.getElementById("content-"+contentCurrentId).className+=" content-active";
            document.getElementById("upPage").src="images/icon_up_selected.png";
        }
    }
    function fun_up(){
        if( currentType=="content" && contentCurrentId>5){
            removeClass("content-active","content-"+contentCurrentId);
            contentCurrentId=contentCurrentId-5;
            document.getElementById("content-"+contentCurrentId).className+=" content-active";
            if(contentCurrentId<=5){
                document.getElementById("upPage").src="images/icon_up_selected.png";
                document.getElementById("downPage").src="images/icon_down_nor.png";
            }
        }else if( currentType=="content" && contentCurrentId<=5){
            alert("Page up");
        }else if(currentType=="menu" && categoryCurrentId!=1 ){
            removeClass("category-active","category-menu-"+categoryCurrentId);
            categoryCurrentId=categoryCurrentId-1;
            document.getElementById("category-menu-"+categoryCurrentId).className+=" category-active";
        }
    }
    function fun_down(){
        if( currentType=="content" && contentCurrentId<=5 ){
            removeClass("content-active","content-"+contentCurrentId);
            contentCurrentId=contentCurrentId+5;
            if(contentCurrentId>totalContentCount){
                contentCurrentId=contentCurrentId-5;
                document.getElementById("content-"+contentCurrentId).className+=" content-active";
            }else{
                document.getElementById("content-"+contentCurrentId).className+=" content-active";
                if(contentCurrentId>5){
                    document.getElementById("upPage").src="images/icon_up_nor.png";
                    document.getElementById("downPage").src="images/icon_down_selected.png";
                }
            }

        }else if( currentType=="content" && contentCurrentId>5){
            alert("Page down");
        }else if(currentType=="menu" && categoryCurrentId!=totalCount ){
            removeClass("category-active","category-menu-"+categoryCurrentId);
            categoryCurrentId=categoryCurrentId+1;
            document.getElementById("category-menu-"+categoryCurrentId).className+=" category-active";
        }
    }

    function fun_enter(){
        if(currentType=="menu"){
            alert("type:"+currentType+"=>Id:"+categoryCurrentId);
        }else{
            alert("type:"+currentType+"=>Id:"+contentCurrentId)
        }

    }


    document.onkeydown=jumpPage;
    function removeClass(removeClassName,selectedId){
        var classNames = document.getElementById(selectedId).className;
        classNames=classNames.replace(/(^\s*)|(\s*$)/g, "");
        var classNameArr = classNames.split(" ");
        var okClassNames = "";
        for (var ii = 0; ii < classNameArr.length; ii++) {
            if(!(classNameArr[ii]==removeClassName)){
                okClassNames+=" "+classNameArr[ii];
            }
        }
        document.getElementById(selectedId).className=okClassNames;
    }
